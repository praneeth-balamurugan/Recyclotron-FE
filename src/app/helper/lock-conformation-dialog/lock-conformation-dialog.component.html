<h2 mat-dialog-title class="font-semibold">Are you Sure?</h2>
<h4 style="color: red">Note: Locking scrap cannot be unlocked again!</h4>
<div class="button" mat-dialog-actions>
  <button mat-button color="warn" [mat-dialog-close]="'lock'">Lock</button>
  <button mat-button mat-dialog-close>Cancel</button>
</div>
