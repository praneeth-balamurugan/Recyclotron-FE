<h2 mat-dialog-title class="font-semibold">Are you Sure?</h2>
<h4 style="color: red">Note: Deleting scrap cannot be retrieved!</h4>
<div class="button" mat-dialog-actions>
  <button mat-button color="warn" [mat-dialog-close]="'yes'">Delete</button>
  <button mat-button mat-dialog-close>Cancel</button>
</div>
